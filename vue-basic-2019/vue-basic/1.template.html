<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>
            取值表达式：可以运算，取值，三元表达式
        </p>
        {{ msg }} {{ info.title }} {{ info.content }}
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            // 1. template会替换节点内容
            // template: '<h1>{{msg}}</h1>',
            data: {
                // 2.1 只要模板中使用了数据，必须在实例中声明
                msg: 'hello vue',
                info: {}
            }
        })
        // 2.2 把数据都代理给了vm，可以通过vm.msg取值和赋值数据
        // vm.info.title = 'title' // info.title没有在data里面声明，所以模板中使用不起效
        vm.info = { title: 'hello title' }
        vm.info.title = 'change title' // 这样是可以修改的

        // 3. vm.$set设置属性和值
        vm.$set(vm.info, 'content', 'hello content')

        // 4. vue实例上的方法
        console.log(vm.$el) // el节点挂载的html节点
        vm.$watch('info.title', function(newValue, oldValue) {
            console.log(newValue, oldValue)
        })
        vm.info.title = 'watch title'
    </script>
</body>
</html>
