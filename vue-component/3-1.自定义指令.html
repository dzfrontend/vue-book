<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>自定义指令：实现输入框输入的内容长度不能大于指定的指令修饰符的值</p>
        <p>自定义指令v-split写成函数形式，实现输入框长度不超过5</p>
        <input type="text" v-model="msg" v-split.5="msg" />
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        // 自定义全局指令v-split写成函数形式
        Vue.directive('split', function(el, bindings, vnode) {
            // 第一个参数为input dom节点，第二个参数为v-split指令的参数，第三个参数为vnode
            let ctx = vnode.context;
            let len = Object.keys(bindings.modifiers); // 获取修饰符值
            ctx[bindings.expression] =  el.value.slice(0, len); // ctx[bindings.expression]为当前上下文中指令的值，需要重新赋值为处理后的值
        })
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '5个长度值'
            }
        })
    </script>
</body>

</html>
